<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMHC Zone Finder - Grok Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #161616;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: slideIn 0.8s ease-out;
    }

    h1 {
      font-size: 24px;
      color: #00ffa3;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #333;
      background-color: #1a1a1a;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #00ffa3;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 163, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffa3, #00c7ff);
      color: #000;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #00c7ff, #00ffa3);
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      color: #e0e0e0;
      padding: 10px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 163, 0.3);
    }

    .map-container {
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.2);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loader {
      border: 4px solid #1a1a1a;
      border-top: 4px solid #00ffa3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #00c7ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>CMHC Zone Finder</h1>
  <form id="address-form">
    <input type="text" name="address" id="address" placeholder="Enter an address (e.g., 123 Main St)" required>
    <button type="submit">Find Zone</button>
  </form>

  <div class="result" id="result"></div>
  <div class="map-container" id="map-container"></div>
</div>

<script>
  const form = document.getElementById("address-form");
  const resultDiv = document.getElementById("result");
  const mapContainer = document.getElementById("map-container");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    resultDiv.innerHTML = '<div class="loader"></div>';
    mapContainer.innerHTML = "";  // Clear previous map

    const formData = new FormData(form);
    const response = await fetch("/get_zone", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (data.error) {
      resultDiv.innerHTML = `<p style="color: #ff4d4d;">‚ùå ${data.error}</p>`;
    } else {
      resultDiv.innerHTML = `
        <p><strong>üèòÔ∏è Neighborhood:</strong> ${data.neighborhood}</p>
        <p><strong>üìç CMHC Zone:</strong> ${data.cmhc_zone}</p>
      `;

      mapContainer.innerHTML = data.map;
    }
  });
</script>

</body>
</html>
